<div  id="viewDetail">
    <div id="paramPage">
        <div class="y-page-title"><%loan_list%></div><!--放款列表-->
        <!--<div class="y-page-title">放款列表</div>&lt;!&ndash;放款列表&ndash;&gt;-->
        <div class="y-page-body" style="">
            <form class="layui-form layui-form-pane" id="loanListForm" action="" style="margin-top: 10px;">
                <div class="layui-form-item  y-left-pane" >
                    <label class="layui-form-label  "><i class="fa fa-calendar fa-lg"></i></label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="date"   name="date" v-bind:placeholder="loan_date"   autocomplete="off" />
                    </div>
                    <div class="layui-form-inline  y-right-pane y-select"  id="companyList" style="display: none;">
                        <div class="layui-input-inline" >
                            <select name="company_id" id="company_id" lay-filter="company_id"  style="border-radius: 0px 100px 100px 0px;"></select>
                        </div>
                    </div>
                    <div class="y-right-pane">
                        <div class="y-right-box searching" >
                            <input type="text" name="search_string" id="search_string"  v-bind:placeholder="order_no+'/'+fullname"   autocomplete="off" class="layui-input"  />
                            <label class="layui-form-label" onclick="layui.loanList.getData(1,50)"><i class="fa fa-search fa-lg"></i></label>
                        </div>
                    </div>
                </div>

            </form>


            <!-- 催收中页面列表-->
            <div id="loanListTable" class="layui-table" lay-filter="loanListTableEvent" ></div>
            <div id="loanListPage"></div>

        </div>
    </div>

</div>

<script type="text/javascript">
    layui.use(['loanList'], function(){
        layui.loanList.initView();
        layui.loanList.tool();
    });
</script>
