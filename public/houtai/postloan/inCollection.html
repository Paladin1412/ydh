<div  id="viewDetail">
    <div id="paramPage">
            <div class="y-page-title"><%in_collection%></div><!--催收中-->
            <div class="y-page-body" style="">
                <span class="raunwen-title"><%col_order%></span> <!--催收订单-->
                <div id="hid_fenpei" style="display:none; float:left;">
                <!--<div id="hid_fenpei" style="display:block; float:left;">-->
                    <div class="layui-inline" id="Distribution">
                        <button type="button"   class="layui-btn layui-btn-radius layui-btn-sm y-btn-red distr_btn"  style="min-width:65px;margin-left:10px;margin-bottom:5px;"  onclick="layui.inCollection.Distribution();" ><%distribution%></button><!--批量分配-->
                    </div>
                    <div class="layui-inline" id="freeDistribution">
                        <button type="button"   class="layui-btn layui-btn-radius layui-btn-sm y-btn-red distr_btn"  style="min-width:65px;margin-left:10px;margin-bottom:5px;" type="button"   onclick="layui.inCollection.freeDistribution()" ><%free_fistribution%></button><!--自动分配-->
                    </div>
                </div>
                <form class="layui-form layui-form-pane" id="inCollectionForm" action="" style="margin-top: 10px;">
                     <div class="layui-form-item  y-left-pane" >
                         <input type="hidden"  id="order_field"  name="order_field" value=""> <!-- 排序字段 -->
                         <input type="hidden"  id="order_sort"   name="order_sort"  value=""> <!-- 排序类型 -->
                         <label class="layui-form-label  "><i class="fa fa-calendar fa-lg"></i></label>
                         <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="date"   name="date" v-bind:placeholder="return_date"   autocomplete="off" />
                         </div>
                         <label class="layui-form-label  "><i class="fa fa-calendar fa-lg"></i></label>
                         <div class="layui-input-inline"  >
                             <!--<input type="text" class="layui-input" id="date"  name="date"  v-bind:placeholder="return_date" autocomplete="off" />-->
                             <input type="text" class="layui-input" id="follow_date"  name="follow_date" v-bind:placeholder="cuishou_date" autocomplete="off" />
                         </div>
                         <div class="layui-form-inline  y-right-pane y-select"  id="companyList" style="display: none;">
                             <div class="layui-input-inline" >
                                 <select name="company_id" id="company_id" lay-filter="company_id"  style="border-radius: 0px 100px 100px 0px;"></select>
                             </div>
                         </div>
                         <div class="layui-form-inline  y-right-pane y-select"  id="csyList" style="display: none;" >
                            <!-- <label class="layui-form-label "><span style="color: #A7EDD8;" class="fa fa-user fa-lg"></span></label> -->
                            <div class="layui-input-inline">
                                <select name="admin_id"  style="border-radius: 0px 100px 100px 0px;"></select>
                            </div>
                         </div>
                         <div class="layui-form-inline  y-right-pane y-select" id="followFeed">
                            <div class="layui-input-inline">
                                <select name="collection_feedback"  style="border-radius: 0px 100px 100px 0px;"></select>
                            </div>
                        </div>
                         <div class="layui-form-inline  y-right-pane y-select" id="overVal">
                             <div class="layui-input-inline">
                                 <select name="s"  style="border-radius: 0px 100px 100px 0px;"></select>
                             </div>
                         </div>
                         <div class="y-right-pane cuishou">
                             <div class="y-right-box searching" >
                                 <input type="text" name="search_string" id="search_string"  v-bind:placeholder="order_no+'/'+fullname+'/'+phone_no"   autocomplete="off" class="layui-input"  />
                                 <label class="layui-form-label" onclick="layui.inCollection.getData(1,50)"><i class="fa fa-search fa-lg"></i></label>
                             </div>
                         </div>
                     </div>

                </form>


                <!-- 催收中页面列表-->
                <div id="inColListTable" class="layui-table" lay-filter="inColListTableEvent" >
                </div>
                <div id="inColListPage"></div>

            </div>
        </div>

    <!--催收详情-->
    <div id="allColDetail"></div>
</div>

<!-- 定义分配催收员页面start -->
<script type="text/html" id="assistCollector">
    <div style="margin:15px auto;width:93%;">
        <form id="assistCollectorForm" class="layui-form" action="" autocomplete="off">
           <table class="layui-table" lay-skin="line" id="CollectorList"></table>
            <!--<table class="layui-table" id="CollectorList"></table>-->
            <div class="layui-inline" style="margin-top: 20px; ">
                <button class="layui-btn layui-btn-radius layui-btn-sm y-btn-red"   id="distri_submits" style=" margin-left:370px; min-width:100px;"    lay-submit="" lay-filter="assistCollectorForm"   > <%distribution%> </button><!-- 分配 -->
            </div>
        </form>
    </div>
</script>

<script type="text/javascript">
    layui.use(['inCollection'], function(){
        layui.inCollection.initView();
        layui.inCollection.tool();

    });

</script>
