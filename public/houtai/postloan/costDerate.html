<div  id="viewDetail">
        <div id="paramPage">
            <div class="y-page-title"><%cost_derate%></div><!--费用减免-->
            <div class="y-page-body" >
                <form  id ="cost_derate_form" class="layui-form layui-form-pane" action="" style="margin-top:10px;">
                    <div class="layui-form-item  y-left-pane" style="margin-left:0px">
                        <input type="hidden"  id="order_field"  name="order_field" value=""> <!-- 排序字段 -->
                        <input type="hidden"  id="order_sort"   name="order_sort"  value=""> <!-- 排序类型 -->
                        <label class="layui-form-label  "><i class="fa fa-calendar fa-lg"></i></label>
                        <div class="layui-input-inline"  >
                            <input   type="text" class="layui-input"  name="date"  id="date" v-bind:placeholder="apply_date" autocomplete="off" />
                        </div>
                        <div class="layui-form-inline  y-right-pane y-select" id="companyList" style="display:none;" >
                            <div class="layui-input-inline">
                                <select name="company_id"  id="company_id"  lay-filter="company_id" style="border-radius: 0px 100px 100px 0px;"></select>
                            </div>
                        </div>
                        <div class="layui-form-inline  y-right-pane y-select " style="display:none;"  id="csyList"  >
                            <!-- <label class="layui-form-label "><span style="color: #A7EDD8;" class="fa fa-user fa-lg"></span></label> -->
                            <div class="layui-input-inline">
                                <select name="admin_id"  id="admin_id" style="border-radius: 0px 100px 100px 0px;"></select>
                            </div>
                        </div>
                        <div class="y-right-pane cuishou" >
                            <div class="y-right-box searching">
                                <input type="text"  name="search_string" id="search_string"   v-bind:placeholder="order_no+'/'+fullname" autocomplete="off" class="layui-input"  />
                                <label class="layui-form-label" onclick="layui.costDerate.getData(1,50)"><i class="fa fa-search fa-lg"></i></label>
                            </div>
                        </div>
                    </div>
                </form>

                    <div id="costDerateListTable" class="layui-table" lay-filter="costDerateListTableEvent" ></div>
                    <div id="costDerateListPage"></div>
            </div>
        </div>

        <!--审核页面详情-->
        <!--<div id="auditDetailView"></div>-->
        <div id="allColDetail"></div>
</div>

<!-- 定义审批页面start -->
<script type="text/html" id="derateApprove">
    <div style="margin:40px auto;width:93%;">
        <form id="derateApproveForm" class="layui-form" autocomplete="off">
                <input type="hidden" name="reduction_id" value="{{d.list.reduction_id}}" />
                <table class="layui-table second_level_tab" >
                    <colgroup>
                        <col width="100">
                        <col width="150">
                        <col width="100">
                        <col width="150">
                        <col width="100">
                        <col width="150">
                    </colgroup>
                    <tr>
                        <!--订单号-->
                        <th>{{d.field.order_no}}</th>
                        <td>{{d.list.order_no || ''}}</td>
                        <!--客户姓名-->
                        <th>{{d.field.user_name}}</th>
                        <td>{{d.list.user_name || ''}}</td>
                        <!--应还总额-->
                        <th>{{d.field.repay_amount}}</th>
                        <td>{{d.list.repay_amount || ''}}</td>
                    </tr>
                    <tr>
                        <!--本金-->
                        <th>{{d.field.application_amount}}</th>
                        <td>{{d.list.application_amount || ''}}</td>
                        <!--利息-->
                        <th>{{d.field.interest}}</th>
                        <td>{{d.list.interest || ''}}</td>
                        <!--罚息-->
                        <th>{{d.field.over_fee}}</th>
                        <td>{{d.list.over_fee || ''}}</td>
                    </tr>
                    <tr>
                        <!--减免金额-->
                        <th>{{d.field.reduction_fee}}</th>
                        <td>{{d.list.reduction_fee || ''}}</td>
                        <!--申请日期-->
                        <th>{{d.field.apply_date}}</th>
                        <td>{{d.list.apply_date || ''}}</td>
                        <!--申请人-->
                        <th>{{d.field.apply_name}}</th>
                        <td>{{d.list.apply_name || ''}}</td>
                    </tr>
                    <tr>
                        <!--备注-->
                        <th>{{d.field.reduction_remark}}</th>
                        <td colspan="5" style="text-align:left; lfet:30px;" >{{d.list.reduction_remark  || ''}}</td>
                    </tr>

                    <tr>
                        <!--审批状态-->
                        <th>{{d.field.reduction_status}}</th>
                        <td colspan="5" id="reduction_status" >
                            <div class="layui-input-block" style="text-align: left">
                                <input type="radio" name="reduction_status" value="0" title=<%aduiting%>  checked="checked" />
                                <input type="radio" name="reduction_status" value="1" title=<%pass%> />
                                <input type="radio" name="reduction_status" value="2" title=<%refuse%> />
                            </div>
                        </td>
                    </tr>
                </table>
                <div class="layui-form-item" style="text-align: center;margin-top:30px;" id="reduction_sub_div">
                    <div class="layui-inline" style=" text-align: center">
                           <button class="layui-btn layui-btn-radius layui-btn-sm y-btn-red"  id="dreateAdd_sub"  style="min-width:100px;"  lay-submit lay-filter="dreateAddForm" ><%submit%></button>
                    </div>
                </div>

        </form>
    </div>


</script>
<!-- 定义审批页面end-->
