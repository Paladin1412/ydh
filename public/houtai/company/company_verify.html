<div id="paramPage">
<div id="page_company_verify">
	<div class="y-page-title"><%company_verify%></div>
	<div class="y-page-body">
		<div class="y-data-table">
			<div id="company_verify_table" class="layui-table" lay-filter="companyVerifyEvent"></div>
			<div id="company_verify_page"></div>
		</div>
	</div>
</div>
</div>

<script type="text/html" id="companyVerifyTool">
	{{# if(d.apply_status != '<%refuse%>'){ }}
	<a class="layui-btn layui-btn-xs y-btn-red" lay-event="edit"><%edit%></a>
	<a class="layui-btn layui-btn-xs y-btn-red" lay-event="look"><%look%></a>
	<a class="layui-btn layui-btn-xs y-btn-red" lay-event="pass"><%pass%></a>
	<a class="layui-btn layui-btn-xs y-btn-red" lay-event="refuse"><%refuse%></a>
	{{# } }}
</script>

<script type="text/html" id="companyVerifyInfo">
<div style="text-align: center"><span style="line-height: 80px;font-size:24px">{{d.cp_name}}--<%specific_detail%></span></div>
<div class="y-page-body" style="margin-left:20px;padding:0px;width:960px;">
        <table class="y-page-table" id="company_verify_info" style="border:1px solid #dcdcdc;">
        	<tr>
        		<td class="td_bg"><%cp_real_name%></td>
        		<td>{{ d.cp_name }}</td>
        		<td class="td_bg"><%cp_contact_person%></td>
        		<td>{{ d.cp_contact_person }}</td>
        		<td class="td_bg"><%cp_mobile%></td>
        		<td>{{ d.cp_mobile }}</td>
        	</tr>
        	<tr>
        		<td class="td_bg"><%cp_leg_person%></td>
        		<td>{{ d.cp_leg_person }}</td>
        		<td class="td_bg"><%cp_email%></td>
        		<td>{{ d.cp_email }}</td>
        		<td class="td_bg"><%cp_address%></td>
        		<td>{{ d.cp_address }}</td>
        	</tr>
        	<tr>
        		<td class="td_bg"><%cp_num%></td>
        		<td>{{ d.cp_num }}</td>
        		<td class="td_bg"><%cp_code%></td>
        		<td>{{ d.cp_code || '' }}</td>
        		<td class="td_bg"><%cp_country%></td>
        		<td>{{ d.country_name }}</td>
        	</tr>
        	<tr>
        		<td class="td_bg"><%business_card%></td>
        		<td colspan="5">
					{{# layui.each(d.business_card,function(index,item){ }}
						<img class="y-img-li" onclick="showImg(this)" src="{{item.image_url}}"/>
					{{# }); }}
				</td>
        	</tr>
        	<tr>
        		<td class="td_bg"><%contract%></td>
        		<td colspan="5">
					{{# layui.each(d.cp_contract,function(index,item){ }}
						<img class="y-img-li" onclick="showImg(this)" src="{{item.image_url}}"/>
					{{# }); }}
				</td>
        	</tr>
			<tr>
        		<td class="td_bg"><%applay_status%></td>
        		<td>
					{{# if(d.apply_status == '0'){ }}
						<%pass%>
					{{# }else if(d.apply_status == '1'){ }}
						<%refuse%>
					{{# }else if(d.apply_status == '2'){ }}
						<%to_be_verify%>
					{{# }else if(d.apply_status == '3'){ }}
						<%during_verify%>
					{{# }else{ }}
					{{# } }}
				</td>
        		<td class="td_bg"><%apply_admin_name%></td>
        		<td>{{ d.apply_admin_name || '' }}</td>
        		<td class="td_bg"><%apply_date%></td>
        		<td>{{ d.apply_date || '' }}</td>
        	</tr>
        </table>
</div>
</script>


<div id="itemPage" style="display:none;">
</div>



<script type="text/html" id="editCompany">
<div id="page_company_verify">
	<div class="y-page-title"><%edit_company%></div>
	<div class="y-page-body">
		<form id="editCompanyForm" class="layui-form" autocomplete="off">
			<input type="hidden" id="cp_id" name="cp_id" value="{{d.cp_id}}">
			<div class="layui-form-item">
				<label class="layui-form-label layui-form-label-id"><%cp_num%></label>
				<div class="layui-input-inline">
						<input type="text" id="cp_num" name="cp_num" lay-verify="cpNum" v-bind:placeholder="cp_num" class="layui-input" value="{{d.cp_num}}" style="width:300px">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-form-label-id"><%cp_name%></label>
				<div class="layui-input-inline">
						<input type="text" id="cp_name" name="cp_name" lay-verify="cpName" v-bind:placeholder="cp_name" class="layui-input" value="{{d.cp_name}}" style="width:300px">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-form-label-id"><%cp_mobile%></label>
				<div class="layui-input-inline">
						<input type="text" id="cp_mobile" name="cp_mobile" lay-verify="cpMobile" v-bind:placeholder="cp_mobile" class="layui-input" value="{{d.cp_mobile}}" style="width:300px">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-form-label-id"><%cp_contact_person%></label>
				<div class="layui-input-inline">
						<input type="text" id="cp_contact_person" name="cp_contact_person" lay-verify="cpContactPerson" v-bind:placeholder="cp_contact_person" class="layui-input" value="{{d.cp_contact_person}}" style="width:300px">
				</div>
			</div>
					<div class="layui-form-item">
				<label class="layui-form-label layui-form-label-id"><%cp_leg_person%></label>
				<div class="layui-input-inline">
						<input type="text" id="cp_leg_person" name="cp_leg_person" lay-verify="cpLegPerson" v-bind:placeholder="cp_leg_person" class="layui-input" value="{{d.cp_leg_person}}" style="width:300px">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-form-label-id"><%cp_email%></label>
				<div class="layui-input-inline">
						<input type="text" id="cp_email" name="cp_email" lay-verify="cpEmail" v-bind:placeholder="cp_email" class="layui-input" value="{{d.cp_email}}" style="width:300px">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label layui-form-label-id"><%cp_address%></label>
				<div class="layui-input-inline">
					<textarea id="cp_address" name="cp_address" lay-verify="cpaddress" v-bind:placeholder="cp_address" class="layui-textarea" style="width:300px">{{d.cp_address}}</textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label layui-form-label-id"><%cp_country%></label>
				<div class="layui-input-inline" style="width:300px">
					<select id="cp_country" name="cp_country" class="layui-select" lay-verify="cpCountry">
					</select>
				</div>
			</div>

			<input type="hidden" id="business_card" name="business_card" id="business_card" lay-verify="businessCard"  value="" class="layui-input"/>
			<input type="hidden" id="cp_contract" name="cp_contract" id="cp_contract" lay-verify="cpContract" value="" class="layui-input"/>

			<div class="layui-form-item">
				<fieldset class="layui-elem-field layui-field-title layui-elem-field-id" style="margin-top: 30px;">
					<legend><%business_card%></legend>
				</fieldset> 
				<div class="layui-upload-drag layui-upload-drag-id" id="business_card_upload">
					<i class="layui-icon"></i>
					<p><%drag_and_upload%></p>
				</div>
				<blockquote class="layui-elem-quote layui-quote-nm layui-elem-quote-id" style="margin-top: 10px;">
					<%look_picture%>：
					<div class="layui-upload-list" id="business_card_all">
						{{# layui.each(d.business_card,function(index,item){ }}
							<div id="{{item.image_code}}" style="margin:10px;width:100px;text-align:center" class="layui-inline">
								<input type="hidden" id="businessImageCode" value="{{item.image_code}}">
								<img class="y-img-li" onclick="showImg(this)" src="{{item.image_url}}" alt="" class="layui-upload-img">
								<label><a href="javascript:;" onclick="layui.company_verify.del('{{item.image_code}}')" style="color:blue;font-size:24px;"><%del%></a></label>
							</div>
						{{# }); }}
					</div>
				</blockquote>
			</div>
			<div class="layui-form-item">
				<fieldset class="layui-elem-field layui-field-title layui-elem-field-id" style="margin-top: 30px;">
					<legend><%contract%></legend>
				</fieldset> 
				<div class="layui-upload-drag layui-upload-drag-id" id="cp_contract_upload">
					<i class="layui-icon"></i>
					<p><%drag_and_upload%></p>
				</div>
				<blockquote class="layui-elem-quote layui-quote-nm layui-elem-quote-id" style="margin-top: 10px;">
					<%look_picture%>：
					<div class="layui-upload-list" id="cp_contract_all">
						{{# layui.each(d.cp_contract,function(index,item){ }}
							<div id="{{item.image_code}}" style="margin:10px;width:100px;text-align:center" class="layui-inline">
								<input type="hidden" id="contractImageCode" value="{{item.image_code}}">
								<img class="y-img-li" onclick="showImg(this)" src="{{item.image_url}}" alt="" class="layui-upload-img">
								<label><a href="javascript:;" onclick="layui.company_verify.del('{{item.image_code}}')" style="color:blue;font-size:24px;"><%del%></a></label>
							</div>
						{{# }); }}
					</div>
				</blockquote>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-radius y-btn-red layui-btn-id" lay-submit lay-filter="editCompanyForm"><%now_submit%></button>
				</div>
			</div>
		</form>
	</div>
</div>
</script>

<script type="text/javascript">
	layui.use([ 'company_verify' ], function() {
		var company_verify = layui.company_verify;
		//初始化
		company_verify.initView();
		
		//处理监听事件
		company_verify.tool();
		
	});
</script>
